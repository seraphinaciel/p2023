  <body class="product">
    <header id="include" data-include-path="gnb.html"></header>

    <main id="content">
      <article class="product_page">
        <div class="masonry">
          <figure><a href="javascript:void(0)" class="btnOpen dd" aria-haspopup="dialog"><figcaption><em class="">badge</em><h2>title</h2></figcaption><img src="images/content/kids_cap.jpg" alt=""></a></figure>
          <figure><a href="javascript:void(0)" class="btnOpen" aria-haspopup="dialog"><figcaption><em class="">badge</em><h2>title</h2></figcaption><img src="images/content/lady_cap.jpg" alt=""></a></figure>
          <figure><a href="javascript:void(0)" class="btnOpen" aria-haspopup="dialog"><figcaption><em class="">badge</em><h2>title</h2></figcaption><img src="images/content/gomso_1.jpg" alt=""></a></figure>
          <figure><a href="javascript:void(0)" class="btnOpen" aria-haspopup="dialog"><figcaption><em class="">badge</em><h2>title</h2></figcaption><img src="images/content/gomso_2.jpg" alt=""></a></figure>
          <figure><a href="javascript:void(0)" class="btnOpen" aria-haspopup="dialog"><figcaption><em class="">badge</em><h2>title</h2></figcaption><img src="images/content/gomso_3.jpg" alt=""></a></figure>
          <figure><a href="javascript:void(0)" class="btnOpen" aria-haspopup="dialog"><figcaption><em class="">badge</em><h2>title</h2></figcaption><img src="images/content/gomso_4.jpg" alt=""></a></figure>
          <figure><a href="javascript:void(0)" class="btnOpen" aria-haspopup="dialog"><figcaption><em class="">badge</em><h2>title</h2></figcaption><img src="images/content/gomso_5.jpg" alt=""></a></figure>
          <figure><a href="javascript:void(0)" class="btnOpen" aria-haspopup="dialog"><figcaption><em class="">badge</em><h2>title</h2></figcaption><img src="images/content/gomso_6.jpg" alt=""></a></figure>
        </div>

        <dialog id="myDialog" aria-labelledby="wyn_title" aria-describedby="wyn_desc">
          <form method="dialog">
            <div class="header">
              <button id="btnClose" aria-label="close" value="cancel">close</button>
            </div>
            <div class="body">
              <figure id="img">images</figure>
            </div>
          </form>
        </dialog>    
      </article>

    </main>


    <footer id="include" data-include-path="fnb.html"></footer>

    <a href="javascript:void(0);" class="btnTop">Top</a>


    <script src="js/include.js"></script>
    <script src="js/common.js"></script>
    <script>
   
    const figure = document.querySelectorAll(".masonry figure");

    for(let i =0; i< figure.length;i++){
      console.log(i);
    }

    const [dialog, btnOpen, img, btnClose] = [
      document.querySelector("dialog#myDialog"),
      document.querySelectorAll(".btnOpen"),
      document.querySelector("#img"),
      document.querySelector("#btnClose"),
    ];

    btnOpen.forEach((e, k) => {
      e.addEventListener("click", function () {
        const listBox = () => {
          dialog.showModal();
          let listImgs = e.innerHTML;
          img.innerHTML = listImgs;
        };
        listBox();
      });
    });

    btnClose.addEventListener("click", () => dialog.close());

    dialog.addEventListener("close", () => {
      switch (dialog.returnValue) {
        case "cancel":
          return false;
      }
    });
    </script>    
  </body>
